<!DOCTYPE html>

<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="/static/styles.css">
</head>
<body id="body" style="background: radial-gradient(#e66465, #9198e5);">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0" id="navbar">
      <a class="navbar-brand font-weight-bolder" style="font-size: 1.5em" href="#">Musify</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 200px;">
         <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/playlists">Playlists</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/tracks">Likes</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
         </li>
      </ul>
      </div>
   </nav>
   
   {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="container-fluid mt-2 mx-2">
         <p class="text-center font-weight-bolder bg-{{category}} text-dark mt-2 rounded" style="font-size: 1.7em;">{{msg}}</p>
      </div>
   {% endfor %}
   {% block content %}
      
   {% endblock %}

   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/axios/dist/axios.js"></script>
   <script src="/static/app.js"></script>
   <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</body>
</html>
